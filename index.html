        :root {
            --primary-color: #4a90e2;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --secondary-text-color: #777;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --hover-color-light: #f0f0f0; /* Light grey for non-selected hover */
        }

        body.dark-mode {
            --primary-color: #74aaff;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --border-color: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
            --hover-color-dark: #2a2a2a; /* Dark grey for non-selected hover */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        #timetable-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .main-tabs {
            position: relative; 
            display: flex;
            justify-content: center; 
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            gap: 25px;
        }

        .main-tab {
            padding: 12px 5px;
            margin-bottom: -1px; 
            cursor: pointer;
            font-weight: 600;
            color: var(--secondary-text-color);
            background-color: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            transition: color 0.3s, border-color 0.3s;
            text-decoration: none;
        }

        .main-tab:hover:not(.active) {
            color: var(--primary-color);
        }

        .main-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .dark-mode-toggle {
            position: absolute; 
            right: 0; 
            top: 50%; 
            transform: translateY(-50%); 
            cursor: pointer;
            background-color: transparent;
            border: none;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .dark-mode-toggle:hover {
            background-color: var(--hover-color-light);
        }
        
        body.dark-mode .dark-mode-toggle:hover {
            background-color: var(--hover-color-dark);
        }
        
        .dark-mode-toggle .icon {
            display: none;
            width: 20px;
            height: 20px;
            stroke: var(--secondary-text-color);
            transition: stroke 0.3s;
        }
        
        .dark-mode-toggle:hover .icon {
             stroke: var(--primary-color);
        }

        .dark-mode-toggle .icon.active {
            display: block;
        }

        .main-tab-content {
            display: none;
        }

        .main-tab-content.active {
            display: block;
        }

        .week-container {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
        }

        .week-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        body.dark-mode .week-container:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
        }

        h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-top: 0;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
            transition: color 0.3s;
        }

        .day-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: none;
            gap: 8px;
        }

        .day-tab {
            padding: 8px 15px;
            cursor: pointer;
            font-weight: 600;
            color: var(--secondary-text-color);
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.2s ease-out;
        }

        .day-tab:hover:not(.active) {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
/* Proposed modification for a more distinct color */
.day-tab.active {

    background-color: #0056b3; /* A darker, more distinct blue */

    transform: translateY(-2px);
}

        .day-content {

        .period {

            align-items: center;

            margin-bottom: 10px;

            color: var(--secondary-text-color);
            margin-top: 4px;

        .names-list {

            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;

        #view-tab-content .names-list li {
            background-color: var(--primary-color);
            color: white;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid transparent;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            cursor: default;
        }

        #view-tab-content .names-list li:hover {
            border-color: var(--primary-color);
        }

        /* --- NEW: Style for empty day message --- */
        .empty-day-message {
            color: var(--secondary-text-color);
            text-align: center;
            font-style: italic;
            padding: 2rem 0;
        }
        /* --- End of New Styles --- */

        /* --- NEW: Style for empty name slot --- */
        #view-tab-content .names-list li.empty-name-slot {
            background-color: transparent;
            color: var(--secondary-text-color);
            border-color: transparent;
            font-style: italic;
            cursor: default;
            box-shadow: none;
        }
        /* --- End of New Styles --- */

        .compare-section {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .checklist-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background-color: var(--card-background);
            color: var(--text-color);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s, transform 0.2s ease-out;
        }

        .checklist-item:hover:not(.selected) {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .checklist-item.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .results-container {
            padding-top: 1rem;
            border-top: 2px solid var(--border-color);
        }
        
        .results-week {
            margin-bottom: 2rem;
        }
        
        .results-week-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .results-day {
            margin-bottom: 1rem;
        }
        
        .results-day-title {
            font-weight: bold;
            color: var(--text-color);
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
        }

        .results-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .results-list li {
            background-color: var(--primary-color);
            color: white;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .empty-results {
            color: var(--secondary-text-color);
            font-style: italic;
            text-align: center;
        }

        .footer-text {
            font-size: 0.8rem;
            text-align: center;
            margin-top: 3rem;
            color: var(--secondary-text-color);
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            .main-tab {
                padding: 12px 5px;
            }
            
            .day-tabs {
                justify-content: center;
                gap: 10px;
            }

            .week-container {
                padding: 1.5rem;
            }

            .period {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .period-header {
                flex-direction: row;
                gap: 10px;
                flex: none;
            }

            .names-list {
                justify-content: center;
            }
        }
    </style>
</head>

        const periodTimes = {
            "P1": "9:00",
            "P2": "10:00",
            "P3": "11:20",
            "P4": "12:20",
            "P5": "13:55",
            "P6": "15:10"
        };
        
        const allNames = [...new Set(Object.values(timetableData).flatMap(week => 
            Object.values(week).flatMap(day => 
                Object.values(day).flatMap(names => names)
            )
        ))].sort();

        const checklistContainer = document.getElementById('checklist-container');
        const resultsContainer = document.getElementById('results-container');
        const timetableContainer = document.getElementById('timetable-container');
        const mainTabs = document.querySelectorAll('.main-tab');
        const mainTabContents = document.querySelectorAll('.main-tab-content');
        const weeks = Object.keys(timetableData);
        const periods = ['P1', 'P2', 'P3', 'P4', 'P5', 'P6'];

        // --- MODIFIED: renderDay function ---
        function renderDay(dayData) {
            // First, check if the entire day is empty by seeing if the total number of names is 0
            const isDayEmpty = Object.values(dayData).flat().length === 0;

            // If the day is empty, return the special message
            if (isDayEmpty) {
                return '<p class="empty-day-message">No one is free the whole day</p>';
            }

            // Otherwise, build the list of periods as before
            let dayHtml = '';
            periods.forEach(period => {
                const names = dayData[period] || [];
                const namesHtml = names.length > 0
                    ? names.map(name => `<li>${name}</li>`).join('')
                    : '<li class="empty-name-slot">No one</li>';
                
                dayHtml += `
                    <div class="period">
                        <div class="period-header">
                            ${period}
                            <span class="period-time">${periodTimes[period]}</span>
                        </div>
                        <ul class="names-list">${namesHtml}</ul>
                    </div>
                `;
            });
            return dayHtml;
        }
        // --- End of Modified Function ---

        function renderViewTab() {
            timetableContainer.innerHTML = '';
            weeks.forEach(week => {
                const weekDiv = document.createElement('div');
                weekDiv.className = 'week-container';
                weekDiv.dataset.week = week;
                
                const weekTitle = week.replace('Week', 'Week ');
                weekDiv.innerHTML = `<h2>${weekTitle}</h2>`;

                const dayTabsContainer = document.createElement('div');
                dayTabsContainer.className = 'day-tabs';

                const dayContentContainer = document.createElement('div');
                dayContentContainer.className = 'day-content-wrapper';

                const days = Object.keys(timetableData[week]);
                
                days.forEach((day) => {
                    const dayTab = document.createElement('div');
                    dayTab.className = 'day-tab';
                    dayTab.textContent = day;
                    dayTab.dataset.day = day;

                    const dayContentDiv = document.createElement('div');
                    dayContentDiv.className = 'day-content';
                    dayContentDiv.id = `${week}-${day}-content`;
                    dayContentDiv.innerHTML = renderDay(timetableData[week][day]);
                    
                    dayTabsContainer.appendChild(dayTab);
                    dayContentContainer.appendChild(dayContentDiv);

                    dayTab.addEventListener('click', () => {
                        setActive(week, day);
                        localStorage.setItem('selectedTime', JSON.stringify({ week: week, day: day }));
                    });
                });
                
                weekDiv.appendChild(dayTabsContainer);
                weekDiv.appendChild(dayContentContainer);
                timetableContainer.appendChild(weekDiv);
            });
        }
        
        function setActive(weekToActivate, dayToActivate) {
            const allTabs = document.querySelectorAll('.week-container[data-week] .day-tab');
            const allContent = document.querySelectorAll('.week-container[data-week] .day-content');

            allTabs.forEach(tab => tab.classList.remove('active'));
            allContent.forEach(content => content.classList.remove('active'));

            const activeTab = document.querySelector(`.week-container[data-week="${weekToActivate}"] .day-tab[data-day="${dayToActivate}"]`);
            const activeContent = document.getElementById(`${weekToActivate}-${dayToActivate}-content`);

            if (activeTab && activeContent) {
                activeTab.classList.add('active');
                activeContent.classList.add('active');
            } else {
                // Fallback to Monday if specific tab/content not found
                document.querySelector('.week-container[data-week="Week1"] .day-tab[data-day="Monday"]').classList.add('active');
                document.getElementById('Week1-Monday-content').classList.add('active');
            }
        }
        
        function switchMainTab(tabName) {
            mainTabs.forEach(tab => tab.classList.remove('active'));
            mainTabContents.forEach(content => content.classList.remove('active'));

            document.querySelector(`.main-tab[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-tab-content`).classList.add('active');
            
            localStorage.setItem('activeTab', tabName);
            
            if (tabName === 'compare') {
                compareTimetables();
            }
        }

        function renderChecklist(selectedNames) {
            checklistContainer.innerHTML = '';
            allNames.forEach(name => {
                const item = document.createElement('div');
                item.className = 'checklist-item';
                item.textContent = name;
                item.dataset.name = name;
                
                if (selectedNames.includes(name)) {
                    item.classList.add('selected');
                }
                
                checklistContainer.appendChild(item);
                
                item.addEventListener('click', () => {
                    item.classList.toggle('selected');
                    compareTimetables();
                });
            });
        }

        function compareTimetables() {
            const selectedNames = Array.from(checklistContainer.querySelectorAll('.checklist-item.selected'))
                                    .map(item => item.dataset.name);
            resultsContainer.innerHTML = '';
            
            localStorage.setItem('selectedNames', JSON.stringify(selectedNames));
            
            if (selectedNames.length < 2) {
                resultsContainer.innerHTML = `<p class="empty-results">Select at least two names to see common periods.</p>`;
                return;
            }

            let foundCommonPeriods = false;
            
            weeks.forEach(week => {
                const resultsWeekDiv = document.createElement('div');
                resultsWeekDiv.className = 'results-week';
                
                const weekTitle = week.replace('Week', 'Week ');
                resultsWeekDiv.innerHTML = `<h3 class="results-week-title">${weekTitle}</h3>`;
                let weekHasResults = false;
                
                Object.keys(timetableData[week]).forEach(day => {
                    const dayData = timetableData[week][day];
                    const commonPeriods = periods.filter(period => {
                        const namesInPeriod = dayData[period] || [];
                        return selectedNames.every(name => namesInPeriod.includes(name));
                    });

                    if (commonPeriods.length > 0) {
                        weekHasResults = true;
                        foundCommonPeriods = true;
                        
                        const resultsDayDiv = document.createElement('div');
                        resultsDayDiv.className = 'results-day';
                        resultsDayDiv.innerHTML = `<div class="results-day-title">${day}:</div>`;
                        const resultsList = document.createElement('ul');
                        resultsList.className = 'results-list';
                        
                        commonPeriods.forEach(period => {
                            const listItem = document.createElement('li');
                            listItem.textContent = period;
                            resultsList.appendChild(listItem);
                        });
                        
                        resultsDayDiv.appendChild(resultsList);
                        resultsWeekDiv.appendChild(resultsDayDiv);
                    }
                });
                
                if (weekHasResults) {
                    resultsContainer.appendChild(resultsWeekDiv);
                }
            });
            
            if (!foundCommonPeriods) {
                resultsContainer.innerHTML = `<p class="empty-results">No common periods found for the selected names.</p>`;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            renderViewTab();
            
            let selectedNames = JSON.parse(localStorage.getItem('selectedNames')) || [];
            renderChecklist(selectedNames);

            if (selectedNames.length > 0) {
                compareTimetables();
            }
            
            const lastActiveTab = localStorage.getItem('activeTab');
            if (lastActiveTab) {
                switchMainTab(lastActiveTab);
            } else {
                switchMainTab('view');
            }

            const lastSelected = JSON.parse(localStorage.getItem('selectedTime'));
            const defaultWeek = lastSelected ? lastSelected.week : 'Week1';
            const defaultDay = lastSelected ? lastSelected.day : 'Monday';
            setActive(defaultWeek, defaultDay);
            
            mainTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    if (tab.dataset.tab) {
                        switchMainTab(tab.dataset.tab);
                    }
                });
            });

            // Dark Mode Toggle
            const toggleButton = document.getElementById('darkModeToggle');
            const body = document.body;
            const moonIcon = document.getElementById('moon-icon');
            const sunIcon = document.getElementById('sun-icon');

            function checkAndSetDarkMode() {
                const isDarkMode = localStorage.getItem('darkMode') === 'true';
                if (isDarkMode) {
                    body.classList.add('dark-mode');
                    moonIcon.classList.remove('active');
                    sunIcon.classList.add('active');
                } else {
                    body.classList.remove('dark-mode');
                    moonIcon.classList.add('active');
                    sunIcon.classList.remove('active');
                }
            }
            
            toggleButton.addEventListener('click', () => {
                const isDarkMode = body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);
                if (isDarkMode) {
                    moonIcon.classList.remove('active');
                    sunIcon.classList.add('active');
                } else {
                    moonIcon.classList.add('active');
                    sunIcon.classList.remove('active');
                }
            });

            checkAndSetDarkMode();
        });
    </script>
</body>
