<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>free periods</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --secondary-text-color: #777;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body.dark-mode {
            --primary-color: #74aaff;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --border-color: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Added new styling for the timetable container */
        #timetable-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .main-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        .main-tab {
            padding: 15px 30px;
            cursor: pointer;
            font-weight: 600;
            color: var(--secondary-text-color);
            border-bottom: 3px solid transparent;
            transition: color 0.3s, border-color 0.3s;
        }
        
        .main-tab.active {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .main-tab-content {
            display: none;
        }

        .main-tab-content.active {
            display: block;
        }

        .week-container {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
        }

        .week-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        body.dark-mode .week-container:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
        }

        h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-top: 0;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
            transition: color 0.3s;
        }

        .day-tabs {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: border-color 0.3s;
        }

        .day-tab {
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 600;
            color: var(--secondary-text-color);
            border-bottom: 3px solid transparent;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .day-tab:hover {
            color: var(--primary-color);
        }

        .day-tab.active {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .day-content {
            display: none;
        }
        
        .day-content.active {
            display: block;
        }

        .period {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            transition: border-color 0.3s;
        }
        
        .period:last-child {
            border-bottom: none;
        }

        .period-header {
            font-weight: bold;
            color: var(--primary-color);
            flex: 0 0 40px;
            transition: color 0.3s;
        }

        .names-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .names-list li {
            background-color: var(--primary-color);
            color: white;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-background);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        
        /* Compare Tab Styles */
        .compare-section {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .checklist-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .checklist-item.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .results-container {
            padding-top: 1rem;
            border-top: 2px solid var(--border-color);
        }
        
        .results-week {
            margin-bottom: 2rem;
        }
        
        .results-week-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .results-day {
            margin-bottom: 1rem;
        }
        
        .results-day-title {
            font-weight: bold;
            color: var(--text-color);
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
        }

        .results-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .results-list li {
            background-color: var(--primary-color);
            color: white;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .empty-results {
            color: var(--secondary-text-color);
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dark-mode-toggle" id="darkModeToggle">
        🌙
    </div>

    <div class="container">
        <div class="main-tabs">
            <div class="main-tab active" data-tab="view">View</div>
            <div class="main-tab" data-tab="compare">Compare</div>
        </div>

        <div id="view-tab-content" class="main-tab-content active">
            <div id="timetable-container"></div>
        </div>
        
        <div id="compare-tab-content" class="main-tab-content">
            <div class="compare-section">
                <h2>Select Names to Compare</h2>
                <div id="checklist-container" class="checklist-container"></div>
                <div id="results-container" class="results-container"></div>
            </div>
        </div>
    </div>

    <script>
        const timetableData = {
          "Week1": {
            "Monday": {
              "P1": ["Advait", "Aartheesh", "Shafeeq", "Santhoash"],
              "P2": ["Nithinan", "Advait", "Aiden", "Alvin OA"],
              "P3": ["Rethika", "Luciano", "Aartheesh", "Prithvi", "Santhoash", "Aiden"],
              "P4": ["Nithinan", "Prithvi", "Chukwudi"],
              "P5": ["Rethika", "Aartheesh", "Prithvi", "Santhoash"],
              "P6": ["Rethika"]
            },
            "Tuesday": {
              "P1": ["Nithinan"],
              "P2": ["Rethika", "Advait", "Luciano", "Shafeeq", "Aiden"],
              "P3": [],
              "P4": [],
              "P5": ["Prithvi", "Shafeeq"],
              "P6": ["Advait", "Luciano", "Shafeeq", "Aiden", "Alvin OA"]
            },
            "Wednesday": {
              "P1": ["Advait", "Luciano", "Shafeeq", "Aiden"],
              "P2": ["Chukwudi", "Alvin OA"],
              "P3": ["Nithinan", "Advait", "Luciano"],
              "P4": ["Rethika", "Nithinan", "Advait", "Luciano", "Aartheesh", "Prithvi", "Chukwudi", "Shafeeq", "Santhoash", "Aiden", "Alvin OA"],
              "P5": ["Rethika", "Nithinan", "Advait", "Luciano", "Aartheesh", "Prithvi", "Chukwudi", "Shafeeq", "Santhoash", "Aiden", "Alvin OA"],
              "P6": ["Rethika", "Nithinan", "Advait", "Luciano", "Aartheesh", "Prithvi", "Chukwudi", "Shafeeq", "Santhoash", "Aiden", "Alvin OA"]
            },
            "Thursday": {
              "P1": ["Rethika", "Aartheesh", "Santhoash"],
              "P2": ["Chukwudi", "Alvin OA"],
              "P3": [],
              "P4": [],
              "P5": ["Luciano", "Prithvi", "Aiden"],
              "P6": ["Nithinan", "Shafeeq"]
            },
            "Friday": {
              "P1": ["Nithinan", "Advait", "Aartheesh", "Shafeeq", "Santhoash"],
              "P2": ["Rethika", "Luciano", "Aartheesh", "Prithvi", "Santhoash"],
              "P3": ["Nithinan"],
              "P4": ["Aartheesh", "Santhoash"],
              "P5": ["Rethika", "Aartheesh", "Prithvi", "Santhoash"],
              "P6": ["Rethika", "Luciano", "Chukwudi", "Aiden", "Alvin OA"]
            }
          },
          "Week2": {
            "Monday": {
              "P1": ["Nithinan"],
              "P2": ["Rethika", "Advait", "Luciano", "Shafeeq", "Aiden", "Alvin OA"],
              "P3": ["Rethika", "Aartheesh", "Prithvi", "Santhoash"],
              "P4": ["Rethika", "Nithinan", "Aartheesh", "Prithvi", "Santhoash", "Aiden"],
              "P5": ["Nithinan", "Advait", "Luciano", "Prithvi", "Chukwudi", "Shafeeq", "Aiden", "Alvin OA"],
              "P6": []
            },
            "Tuesday": {
              "P1": ["Alvin OA"],
              "P2": [],
              "P3": ["Aartheesh", "Santhoash"],
              "P4": ["Shafeeq"],
              "P5": ["Rethika", "Nithinan", "Advait", "Luciano", "Aartheesh", "Prithvi", "Chukwudi", "Shafeeq", "Santhoash", "Aiden", "Alvin OA"],
              "P6": ["Advait", "Luciano", "Shafeeq", "Aiden"]
            },
            "Wednesday": {
              "P1": ["Rethika", "Advait", "Chukwudi", "Shafeeq", "Alvin OA"],
              "P2": ["Chukwudi", "Alvin OA"],
              "P3": [],
              "P4": ["Chukwudi", "Aiden"],
              "P5": ["Rethika", "Nithinan", "Advait", "Luciano", "Aartheesh", "Prithvi", "Chukwudi", "Shafeeq", "Santhoash", "Aiden", "Alvin OA"],
              "P6": ["Rethika", "Nithinan", "Advait", "Luciano", "Aartheesh", "Chukwudi", "Shafeeq", "Santhoash", "Aiden", "Alvin OA"]
            },
            "Thursday": {
              "P1": ["Alvin OA"],
              "P2": ["Nithinan", "Advait", "Luciano"],
              "P3": ["Nithinan", "Prithvi", "Chukwudi"],
              "P4": ["Nithinan", "Advait", "Luciano", "Aartheesh", "Prithvi", "Shafeeq", "Santhoash", "Aiden"],
              "P5": ["Rethika", "Nithinan", "Advait", "Luciano", "Aartheesh", "Prithvi", "Chukwudi", "Shafeeq", "Santhoash", "Aiden", "Alvin OA"],
              "P6": ["Nithinan", "Advait", "Shafeeq"]
            },
            "Friday": {
              "P1": ["Advait", "Luciano", "Aartheesh", "Shafeeq", "Santhoash", "Aiden"],
              "P2": ["Rethika", "Luciano", "Prithvi", "Aiden"],
              "P3": ["Rethika", "Aartheesh", "Prithvi", "Santhoash"],
              "P4": ["Nithinan", "Shafeeq", "Santhoash"],
              "P5": ["Chukwudi", "Alvin OA"],
              "P6": ["Rethika", "Aartheesh", "Chukwudi", "Santhoash"]
            }
          }
        };
        
        const allNames = [...new Set(Object.values(timetableData).flatMap(week => 
            Object.values(week).flatMap(day => 
                Object.values(day).flatMap(names => names)
            )
        ))].sort();

        const checklistContainer = document.getElementById('checklist-container');
        const resultsContainer = document.getElementById('results-container');
        const timetableContainer = document.getElementById('timetable-container');
        const mainTabs = document.querySelectorAll('.main-tab');
        const mainTabContents = document.querySelectorAll('.main-tab-content');

        const weeks = Object.keys(timetableData);
        const periods = ['P1', 'P2', 'P3', 'P4', 'P5', 'P6'];

        function renderDay(dayData) {
            let dayHtml = '';
            periods.forEach(period => {
                const names = dayData[period] || [];
                const namesHtml = names.length > 0
                    ? names.map(name => `<li>${name}</li>`).join('')
                    : '<li style="background-color: transparent; color: var(--secondary-text-color);">No one</li>';
                
                dayHtml += `
                    <div class="period">
                        <div class="period-header">${period}</div>
                        <ul class="names-list">${namesHtml}</ul>
                    </div>
                `;
            });
            return dayHtml;
        }

        function renderViewTab() {
            timetableContainer.innerHTML = '';
            weeks.forEach(week => {
                const weekDiv = document.createElement('div');
                weekDiv.className = 'week-container';
                weekDiv.dataset.week = week;
                
                // Add a space to the week title
                const weekTitle = week.replace('Week', 'Week ');
                weekDiv.innerHTML = `<h2>${weekTitle}</h2>`;

                const dayTabsContainer = document.createElement('div');
                dayTabsContainer.className = 'day-tabs';

                const dayContentContainer = document.createElement('div');
                dayContentContainer.className = 'day-content-wrapper';

                const days = Object.keys(timetableData[week]);
                
                days.forEach((day) => {
                    const dayTab = document.createElement('div');
                    dayTab.className = 'day-tab';
                    dayTab.textContent = day;
                    dayTab.dataset.day = day;

                    const dayContentDiv = document.createElement('div');
                    dayContentDiv.className = 'day-content';
                    dayContentDiv.id = `${week}-${day}-content`;
                    dayContentDiv.innerHTML = renderDay(timetableData[week][day]);
                    
                    dayTabsContainer.appendChild(dayTab);
                    dayContentContainer.appendChild(dayContentDiv);

                    dayTab.addEventListener('click', () => {
                        setActive(week, day);
                        localStorage.setItem('selectedTime', JSON.stringify({ week: week, day: day }));
                    });
                });
                
                weekDiv.appendChild(dayTabsContainer);
                weekDiv.appendChild(dayContentContainer);
                timetableContainer.appendChild(weekDiv);
            });
        }
        
        function setActive(weekToActivate, dayToActivate) {
            const allTabs = document.querySelectorAll('.week-container[data-week] .day-tab');
            const allContent = document.querySelectorAll('.week-container[data-week] .day-content');

            allTabs.forEach(tab => tab.classList.remove('active'));
            allContent.forEach(content => content.classList.remove('active'));

            const activeTab = document.querySelector(`.week-container[data-week="${weekToActivate}"] .day-tab[data-day="${dayToActivate}"]`);
            const activeContent = document.getElementById(`${weekToActivate}-${dayToActivate}-content`);

            if (activeTab && activeContent) {
                activeTab.classList.add('active');
                activeContent.classList.add('active');
            } else {
                document.querySelector('.week-container[data-week="Week1"] .day-tab[data-day="Monday"]').classList.add('active');
                document.getElementById('Week1-Monday-content').classList.add('active');
            }
        }
        
        function switchMainTab(tabName) {
            mainTabs.forEach(tab => tab.classList.remove('active'));
            mainTabContents.forEach(content => content.classList.remove('active'));

            document.querySelector(`.main-tab[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-tab-content`).classList.add('active');
            
            localStorage.setItem('activeTab', tabName);
            
            if (tabName === 'compare') {
                compareTimetables();
            }
        }

        function renderChecklist(selectedNames) {
            checklistContainer.innerHTML = '';
            allNames.forEach(name => {
                const item = document.createElement('div');
                item.className = 'checklist-item';
                item.textContent = name;
                item.dataset.name = name;
                
                if (selectedNames.includes(name)) {
                    item.classList.add('selected');
                }
                
                checklistContainer.appendChild(item);
                
                item.addEventListener('click', () => {
                    item.classList.toggle('selected');
                    compareTimetables();
                });
            });
        }

        function compareTimetables() {
            const selectedNames = Array.from(checklistContainer.querySelectorAll('.checklist-item.selected'))
                                    .map(item => item.dataset.name);
            resultsContainer.innerHTML = '';
            
            localStorage.setItem('selectedNames', JSON.stringify(selectedNames));
            
            if (selectedNames.length < 2) {
                resultsContainer.innerHTML = `<p class="empty-results">Select at least two names to see common periods.</p>`;
                return;
            }

            let foundCommonPeriods = false;
            
            weeks.forEach(week => {
                const resultsWeekDiv = document.createElement('div');
                resultsWeekDiv.className = 'results-week';
                
                const weekTitle = week.replace('Week', 'Week ');
                resultsWeekDiv.innerHTML = `<h3 class="results-week-title">${weekTitle}</h3>`;
                let weekHasResults = false;
                
                Object.keys(timetableData[week]).forEach(day => {
                    const dayData = timetableData[week][day];
                    const commonPeriods = periods.filter(period => {
                        const namesInPeriod = dayData[period] || [];
                        return selectedNames.every(name => namesInPeriod.includes(name));
                    });

                    if (commonPeriods.length > 0) {
                        weekHasResults = true;
                        foundCommonPeriods = true;
                        
                        const resultsDayDiv = document.createElement('div');
                        resultsDayDiv.className = 'results-day';
                        resultsDayDiv.innerHTML = `<div class="results-day-title">${day}:</div>`;
                        const resultsList = document.createElement('ul');
                        resultsList.className = 'results-list';
                        
                        commonPeriods.forEach(period => {
                            const listItem = document.createElement('li');
                            listItem.textContent = period;
                            resultsList.appendChild(listItem);
                        });
                        
                        resultsDayDiv.appendChild(resultsList);
                        resultsWeekDiv.appendChild(resultsDayDiv);
                    }
                });
                
                if (weekHasResults) {
                    resultsContainer.appendChild(resultsWeekDiv);
                }
            });
            
            if (!foundCommonPeriods) {
                resultsContainer.innerHTML = `<p class="empty-results">No common periods found for the selected names.</p>`;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            renderViewTab();
            
            let selectedNames = JSON.parse(localStorage.getItem('selectedNames')) || [];
            renderChecklist(selectedNames);

            if (selectedNames.length > 0) {
                compareTimetables();
            }
            
            const lastActiveTab = localStorage.getItem('activeTab');
            if (lastActiveTab) {
                switchMainTab(lastActiveTab);
            } else {
                switchMainTab('view');
            }

            const lastSelected = JSON.parse(localStorage.getItem('selectedTime'));
            const defaultWeek = lastSelected ? lastSelected.week : 'Week1';
            const defaultDay = lastSelected ? lastSelected.day : 'Monday';
            setActive(defaultWeek, defaultDay);
            
            mainTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    switchMainTab(tab.dataset.tab);
                });
            });

            // Dark Mode Toggle
            const toggleButton = document.getElementById('darkModeToggle');
            const body = document.body;

            function checkAndSetDarkMode() {
                const isDarkMode = localStorage.getItem('darkMode') === 'true';
                if (isDarkMode) {
                    body.classList.add('dark-mode');
                    toggleButton.textContent = '☀️';
                } else {
                    body.classList.remove('dark-mode');
                    toggleButton.textContent = '🌙';
                }
            }
            
            toggleButton.addEventListener('click', () => {
                const isDarkMode = body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);
                if (isDarkMode) {
                    toggleButton.textContent = '☀️';
                } else {
                    toggleButton.textContent = '🌙';
                }
            });

            checkAndSetDarkMode();
        });
    </script>
</body>
</html>
